<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="5; url=index.html">-->
    <title>Sign Up Success - VirtualVet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="images/virtualvet_logo.png" alt="VirtualVet Logo" id="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="success-section">
            <div class="success-container">
                <h1>ðŸŽ‰ Sign Up Successful!</h1>
                <p>Thank you for joining VirtualVet!</p>
                <p>You will be redirected to the homepage shortly.</p>
                <a id="profileLink" href="profile.html" class="cta-button">Go to Profile</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VirtualVet. All rights reserved.</p>
    </footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('id');
  
      if (userId) {
        // Update the profile link
        const profileLink = document.getElementById('profileLink');
        if (profileLink) {
          profileLink.href = `profile.html?id=${userId}`;
        }
  
        // Optional auto-redirect after 5 seconds
        setTimeout(() => {
          window.location.href = `profile.html?id=${userId}`;
        }, 5000);
      } else {
        console.error('User ID not found in URL.');
      }
    });
  </script>

</html>
