<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header>
        <h1>VirtualVet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="search.html">Medical/Pet Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="chat-container">
        <h1>Virtual Vet Chat</h1>
        <div id="conversation"></div>
        <div id="input-area">
            <textarea id="user-input" placeholder="Ask something..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 VirtualVet. All rights reserved.</p>
    </footer>

    
    <!-- Load config file with API key -->
    <script src="config.js"></script>
    
    <script>
        // DOM elements
        const conversationEl = document.getElementById('conversation');
        const userInputEl = document.getElementById('user-input');
        const sendButtonEl = document.getElementById('send-button');
        
        // Function to display messages in the conversation
        function displayMessage(role, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            messageEl.textContent = content;
            conversationEl.appendChild(messageEl);
            conversationEl.scrollTop = conversationEl.scrollHeight;
        }
        
        // Function to send message to Gemini API
        async function sendMessageToGemini(message) {
            // API key is expected to be defined in config.js as apiKey variable
            if (!apiKey) {
                displayMessage('system', 'Error: API key not found. Make sure config.js file exists with apiKey variable.');
                return;
            }
    
            const veterinarianPrompt = 
                "You are a professional veterinarian with expertise in treating a wide variety of animals. " +
                "You provide helpful, accurate medical advice about pet health, diet, behavior, and preventative care. " +
                "You're compassionate and calm when discussing pet health concerns. " +
                "If presented with a serious medical emergency, you'll advise seeking immediate in-person veterinary care. " +
                "You'll avoid giving definitive diagnoses without examining the animal in person." +
                "You will give short answers to questions, and if the user asks for more information, you will provide it." + 
                "Now respond to this question: " + message;


            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: 'user',
                            parts: [{ text: veterinarianPrompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                
                // Parse and display the response
                if (data.candidates && data.candidates.length > 0 && 
                    data.candidates[0].content && data.candidates[0].content.parts) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    displayMessage('ai', aiResponse);
                } else {
                    throw new Error('Unexpected API response format');
                }
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                displayMessage('system', 'Error: Failed to get response from Gemini API');
            }
        }

        // Event handler for sending messages
        function handleSend() {
            const userMessage = userInputEl.value.trim();
            if (userMessage === '') return;
            
            // Display user message
            displayMessage('user', userMessage);
            
            // Clear input
            userInputEl.value = '';
            
            // Send to Gemini API
            sendMessageToGemini(userMessage);
        }

        // Set up event listeners
        sendButtonEl.addEventListener('click', handleSend);
        userInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        // Initialize conversation
        displayMessage('system', 'Welcome to the VirtualVet Chat! Ask me anything about your pet.');
    </script>
</body>
</html>
